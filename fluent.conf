<source>
  ### https://docs.fluentd.org/input/syslog
  @type syslog
  port 5141
  bind 0.0.0.0
  <transport udp>
  </transport>
  <parse>
    message_format rfc5424
  </parse>
  tag pfsense
</source>

### rewrite tag: pf.${ident}
<match pf.**>
  @type rewrite_tag_filter
  <rule>
    key ident
    pattern ^(.+)$
    tag pf.$1
  </rule>
</match>

### parsing filterlog: basic - before ip-verison
<filter pf.filterlog>
  @type parser
  key_name message
  reserve_data true
  reserve_time true
  <parse>
    @type csv
    keys rule-number,sub-rule-number,anchor,tracker,real-interface,reason,action,direction,ip-version
    parser_type fast
  </parse>
</filter>

### rewrite tag: pf.${ident}.${ip-version}
<match pf.filterlog>
  @type rewrite_tag_filter
  <rule>
    key ip-version
    pattern ^(.+)$
    tag ${tag}.$1
  </rule>
</match>

